<h1>Héroe <small>{{heroe.nombre}}</small></h1>

<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left">
                Regresar
            </i>
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label for="">Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" disabled="disabled"
                    [(ngModel)]="heroe.id" name="id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del héroe" required
                    [(ngModel)]="heroe.nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="">Poder</label>
                <input type="text" class="form-control" placeholder="Poder del héroe" [(ngModel)]="heroe.poder"
                    name="poder">
            </div>

            <div class="form-group">
                <label for="">Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-100"
                    type="button">
                    <i class="fa fa-smile-wink">
                        Vivo
                    </i>
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-100"
                    type="button">
                    <i class="fa fa-dizzy">
                        Muerto
                    </i>
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save">
                        Guardar
                    </i>
                </button>
            </div>
        </form>
    </div>
</div>
